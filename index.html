<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>Animation frame par frame</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5796550063064342"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Animation frame par frame</h1>
    <div id="container">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div id="tools">
        <button id="clear">Effacer</button>
        <button id="exportBtn">Exporter</button>
        <input type="color" id="color">
        <button id="draw">Dessiner</button>
        <button id="circle">Faire un rond</button>
      </div>
      <div id="controls">
        <button id="play">Lire</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5796550063064342"
     crossorigin="anonymous"></script>
  </body>
</html>
